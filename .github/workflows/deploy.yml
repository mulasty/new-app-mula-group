name: Deploy Pipeline

on:
  push:
    branches: ["main", "dev"]
    tags:
      - "v*"
  pull_request:
    branches: ["main", "dev"]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: control_center
          POSTGRES_USER: control_center
          POSTGRES_PASSWORD: control_center
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U control_center -d control_center"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgresql+psycopg://control_center:control_center@localhost:5432/control_center
      TEST_DATABASE_URL: postgresql+psycopg://control_center:control_center@localhost:5432/control_center
      REDIS_URL: redis://localhost:6379/0
      FRONTEND_ORIGIN: http://localhost:3000
      PUBLIC_APP_URL: http://localhost:3000
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Alembic upgrade
        working-directory: backend
        run: alembic upgrade head
      - name: Backend tests
        working-directory: backend
        run: pytest -q

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json
      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci
      - name: Dashboard lint
        working-directory: dashboard
        run: npm run lint
      - name: Dashboard build
        working-directory: dashboard
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, dashboard]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images
        run: |
          docker compose build backend worker beat dashboard
      - name: Smoke tests
        run: |
          docker compose up -d
          bash scripts/smoke_all.sh
          docker compose down -v

  publish-images:
    if: github.ref == 'refs/heads/main'
    needs: [docker-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/control-center-backend:latest
          docker build -t $IMAGE ./backend
          docker push $IMAGE
      - name: Build and push dashboard image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/control-center-dashboard:latest
          docker build -t $IMAGE ./dashboard
          docker push $IMAGE

  deploy-staging:
    if: github.ref == 'refs/heads/dev'
    needs: [docker-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy staging
        run: bash scripts/deploy.sh staging

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [docker-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy production
        run: bash scripts/deploy.sh production
