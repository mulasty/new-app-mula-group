services:
  backend:
    build:
      context: ./backend
    container_name: control-center-backend
    env_file:
      - .env
    command: sh -c "sh /app/scripts/migrate_with_lock.sh && uvicorn main:app --host 0.0.0.0 --port 8000 --log-config /app/logging.json"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/ready').read()\""]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
    container_name: control-center-worker
    env_file:
      - .env
    command: celery -A workers.celery_app.celery_app worker --loglevel=info --autoscale=20,4 -Q publishing,scheduler,analytics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  beat:
    build:
      context: ./backend
    container_name: control-center-beat
    env_file:
      - .env
    command: celery -A workers.celery_app.celery_app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

  dashboard:
    build:
      context: ./dashboard
    container_name: control-center-dashboard
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
      VITE_PROXY_TARGET: ${VITE_PROXY_TARGET:-http://backend:8000}
      VITE_PLATFORM_ADMIN_EMAILS: ${VITE_PLATFORM_ADMIN_EMAILS:-}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./dashboard:/app
      - /app/node_modules

  postgres:
    image: postgres:16-alpine
    container_name: control-center-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-control_center}
      POSTGRES_USER: ${POSTGRES_USER:-control_center}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-control_center}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-control_center} -d ${POSTGRES_DB:-control_center}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: control-center-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
